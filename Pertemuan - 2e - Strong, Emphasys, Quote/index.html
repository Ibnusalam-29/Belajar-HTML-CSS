<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Strong, Emphasis, Blockquote</title>
    </head>
    <body>
        <!-- strong -->
        <p><strong>Perhatian:</strong> Dilarang masuk ke ruangan ini, hanya staf tingkat 4 dan ilmuwan tingkat 2 yang diperbolehkan.</p>

        <!-- blockquote -->
        <blockquote>Selalu Waspada</blockquote>

        <!-- quote -->
        <p>Waspada bahaya <em>biokimia</em>, petinggi mengabarkan bahwa <q>selalu waspada</q></p>
    </body>
</html>
